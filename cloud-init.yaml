#cloud-config
users:
  - default
  - name: worker
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    #ssh_import_id:
    #  - gh:a-h # Use the SSH key from github.com for user a-h.
    ssh_authorized_keys:
    - ssh-rsa  

runcmd:
  - curl --proto '=https' --tlsv1.2 -sSf -L https://install.determinate.systems/nix | sh -s -- install --no-confirm
  - echo "trusted-users = root worker" >> /etc/nix/nix.conf
  - echo "flake-registry = /etc/nix/flake-registry.json" >> /etc/nix/nix.conf
  - # Restart daemon after config change.
  - sudo systemctl restart nix-daemon
  - mkdir /flakes
  - chown worker:worker /flakes
  - iptables -t filter -I OUTPUT 1 -m state --state NEW -j DROP

